<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>

                #body {
                margin: 0px;
                font-family: 'Major Mono Display', monospace;
                color: #ffffff;
                }

                #gradient {
                position: absolute;
                width: 100%;
                height: 100%;
                /*background-image: linear-gradient(210deg, #F45C43, #EB3349);*/
                /*background-image: linear-gradient(45deg, #fdeff9, #ec38bc, #7303c0, #03001e);*/
                /*background-image: linear-gradient(to right, #ed6ea0 0%, #ec8c69 100%);*/
                /*background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
                /*background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(14,174,87,1) 0%, rgba(12,116,117,1) 90% );*/
                background-image: radial-gradient( circle farthest-corner at 10% 20%,  rgba(0,93,133,1) 0%, rgba(0,181,149,1) 90% );
                }

                #dots {
                position: absolute;
                width: 100%;
                height: 100%;
                background-image: radial-gradient(rgba(255, 255, 255, 0.2) 5%, transparent 8%);
                background-size: 5vmin 5vmin;
                background-position: 0px 0px;
                animation: dots-movement 2s linear infinite;
                }

                @keyframes dots-movement {
                from { background-position: 0px 0px; }
                to { background-position: 5vmin 5vmin; }
                }

                #name {
                position: absolute;
                font-size: 10vmin;
                left: 50%;
                top: 5%;
                transform: translate(-50%, 0);
                }

                #links-wrapper {
                position: absolute;
                height: 70%;
                left: 50%;
                bottom: 5%;
                transform: translate(-50%, 0%);
                display: flex;
                flex-direction: row;
                width: 70%;
                min-width: 90vmin;
                }

                .link-wrapper {
                padding: 2vmin;
                box-sizing: border-box;
                }

                #link-games-wrapper {
                flex-basis: 33%;
                flex-shrink: 0;
                height: 100%;
                }

                #links-subdivide {
                flex-basis: 66%;
                flex-shrink: 0;
                height: 100%;
                }

                #link-github-wrapper {
                width: 100%;
                height: 50%;
                }

                #link-discord-wrapper {
                width: 100%;
                height: 50%;
                }

                .link-card {
                width: 100%;
                height: 100%;
                border-radius: 2vmin;
                outline: #ffffff solid 0.3vmin;
                box-sizing: border-box;
                padding: 2vmin;
                overflow-wrap: break-word;
                font-size: 2vmin;
                transition: 0.3s;
                background-image: linear-gradient(-45deg, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0));
                background-position: 0% 0%;
                background-size: 500% 500%;
                }

                .link-card:hover {
                transform: translate(0%, -1vmin);
                background-size: 200% 200%;
                }

                .link-card * {
                pointer-events: none;
                }

                .link-title {
                font-size: 5vmin;
                }

                #copied-text {
                opacity: 0;
                visibility = "hidden";
                }
            </style>

            <div id="body">
                <div id="gradient"/>
                <div id="dots"/>
                <div id="name" class="random-text-effect random-text-listener">
                    DevTaube
                </div>
                <div id="links-wrapper">
                    <div class="link-wrapper" id="link-games-wrapper">
                        <div class="link-card random-text-listener" onclick="openGames()">
                            <span class="link-title random-text-effect">Itch.io</span>
                            <br/><br/>
                            Check out games and tools I released on Itch.io
                        </div>
                    </div>
                    <div id="links-subdivide">
                        <div class="link-wrapper" id="link-github-wrapper">
                            <div class="link-card random-text-listener" onclick="openGithub()">
                                <span class="link-title random-text-effect">Github</span>
                                <br/><br/>
                                Download and look at the source code of games, libraries and other projects of mine
                            </div>
                        </div>
                        <div class="link-wrapper" id="link-discord-wrapper">
                            <div class="link-card random-text-listener" onclick="copyDiscordTag()">
                                <span class="link-title random-text-effect">Discord</span>
                                <br/><br/>
                                Contact me on Discord
                                <br/><br/>
                                <span id="copied-text">[copied discord tag to clipboard]</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
